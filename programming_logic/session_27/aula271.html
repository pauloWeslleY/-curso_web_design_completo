<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Curso Web Design Completo</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1 class="text-center">Curso JavaScript - Event Aula 271</h1>
         <hr />
      </div>

      <div class="container">
         <div class="row">
            <form action="#">
               <div class="mb-3">
                  <textarea class="form-control" cols="50" rows="10" readonly>
                     lorem. Vero dolores erat amet dolore. At sed sit ipsum.
                  </textarea>
               </div>
               <div class="mb-3">
                  <label>
                     <input
                        id="check"
                        class="form-check-input"
                        type="checkbox"
                        checked
                     />
                     I have read and accept the terms of this agreement
                  </label>
                  <input
                     id="button"
                     class="btn btn-outline-info btn-sm"
                     type="submit"
                     value="Accept"
                  />
               </div>
            </form>
         </div>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>

      <script src="script/aula271.js"></script>
   </body>
</html>
