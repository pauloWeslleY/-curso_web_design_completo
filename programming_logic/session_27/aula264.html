<!DOCTYPE html>
<html lang="en">
   <head>
      <title>CursoWebDesignCompleto</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1 class="text-center">Curso JavaScript - Aula => 264 Event Form</h1>
         <hr />
      </div>

      <div class="container">
         <form class="row" action="#">
            <div class="col-md-6">
               <label for="txtUser" class="form-label">User</label>
               <input
                  type="text"
                  class="form-control"
                  id="txtUser"
                  name="user"
               />
               <br />
            </div>
            <div class="col-md-6">
               <label for="txtPassword" class="form-label">Password</label>
               <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="txtPassword"
               />
            </div>
            <div class="col-12">
               <div id="liveAlertPlaceholder"></div>
            </div>
            <div class="col-md-6">
               <button id="formButton" class="btn btn-info" type="button">
                  Sign In
               </button>
               <!-- <input type="submit" class="btn btn-danger" value="Sign In" /> -->
            </div>
         </form>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>

      <script src="script/aula264.js"></script>
   </body>
</html>
